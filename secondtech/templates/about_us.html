{% extends 'shared/base.html' %}
{% block content %}
    <div class="bg-light">
        <div class="container">
            <div class="row h-100 align-items-center py-5">
                <div class="col-lg-6">
                    <h1 class="display-6">Who are we?</h1>
                    <h2 class="display-4">
                        We are SecondTech.
                    </h2>
                    <img width="100" class="rounded-circle" src="/static/images/logo.jpg" alt="logo">
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="/static/images/one-man-team.jpg" alt="one-man-team">
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white py-5">
        <div class="container py-5">
            <div class="row align-items-center mb-5">
                <div class="col-lg-6 order-2 order-lg-1">
                    <h2 class="display-6">What is the purpose of this website?</h2>
                    <p class="display-4">
                        Here you can find used and refurbished electronic devices.
                    </p>
                </div>
                <div class="col-lg-5 px-5 mx-auto order-1 order-lg-2"><img
                        src="/static/images/devices.png" alt="devices"
                        class="img-fluid mb-4 mb-lg-0">
                </div>
            </div>
        </div>
    </div>
    <div class="bg-light py-5">
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-lg-5">
                    <h2 class="display-6">Our team</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-5">
                    <img src="/static/images/me.jpg" alt=""
                         width="100" class="rounded-circle">
                    <h5 class="mb-0">Stoyan Marinov</h5>
                    <span>SoftUni Student</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
